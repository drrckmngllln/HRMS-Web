<div class="d-flex justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-header text-bold">Departments</div>
      <div class="card-body">
        <div class="mb-3">
          <a class="btn btn-primary">
            <i class="fa fa-plus-circle"></i>
            Create Department
          </a>
        </div>
        <table class="table">
          <thead>
            <th>Department Name</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let dep of departments">
              <td>{{dep.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
